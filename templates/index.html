<!DOCTYPE html>
<html>

<head>
    <title>Matic-Mate Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div style="text-align: center; padding: 40px;">
        <img src="{{ url_for('static', filename='matic-mate-logo.png') }}" alt="Matic-Mate Logo" width="200">
        <h2>Let Matic-Mate drop voicemails while you close deals!</h2>
    </div>

    <div class="container">
        <form method="POST">
            {% for key, value in config.items() %}
            <label>{{ key }}:</label><br>
            <input type="text" name="{{ key }}" value="{{ value }}"><br>
            {% endfor %}
            <button type="submit">Save Configuration</button>
        </form>

        <form action="/call" method="POST" style="margin-top: 20px;">
            <button type="submit">Make Call</button>
        </form>
    </div>
</body>


</html>
